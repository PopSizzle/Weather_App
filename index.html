<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container col-md-4">
      <nav class="navbar fixed-top navbar-light bg-dark">
        <h2 style="color:white" id="bigHeader">Weather Dashboard</h2>
      </nav>
    </div>
    
    <div class="container" id="searchBox">
      <label for="cityInput" style="margin-left: 75px;">Search for a City:</label>
      <div class="input-group col-md-4">
        
        <input class="form-control py-2" type="search" id="cityInput">
        <span class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="searchButton">
            Search
          </button>
        </span>
    </div>
    <div class="jumbotron col-md-8">
      <h1 class="display-4" id="cityTitle">City Name</h1><div id="icon"></div>
        <div class="dataBox" id="tempBox">Temperature: </div>
        <div class="dataBox" id="humidityBox">Humidity: </div>
        <div class="dataBox" id="windSpeedBox">Wind Speed: </div>
        <div class="dataBox">UV index: <div id="UVBox"></div> </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript.js"></script>
  </body>
</html>
